<div class="col-xs-12">
  <form id="login-form">
    <div class="form-group">
      <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
        <input id="email" class="form-control" type="email" name="email"
               data-bind="value: email, valueUpdate: 'afterkeydown'">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
        <input id="password" class="form-control" type="password" name="password"
               data-bind="value: password, valueUpdate: 'afterkeydown'">
      </div>
    </div>

    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
      <button type="submit" class="btn btn-primary"
              data-bind="click: submitLogin, enable: email && password && !submitting(), css: { submitting: submitting }"
              data-i18n="app:login.sign_in"></button>
    </div>
    <div class="col-xs-2">
    </div>
  </form>
</div>
